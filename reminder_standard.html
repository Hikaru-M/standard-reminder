<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服薬確認ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 10px 30px;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            box-sizing: border-box;
        }
        .header {
            font-size: 1.2em;
            margin-bottom: 4px;
        }
        .time {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .medication-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        .medication-info img {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            margin-right: 6px;
        }
        .medication-dosage {
            font-weight: bold;
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 6px;
            margin-top: 8px;
        }
        .buttons button {
            flex: 1;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ADD8E6;
            color: #1E90FF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="time"></div>
        <div class="medication-info">
            <img src="https://github.com/Hikaru-M/medication-reminder/blob/main/capsule-1.jpg?raw=true" alt="薬の画像">
            <div class="medication-dosage">処方薬 1錠</div>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeslJsMnOr8zd2wikJRDOV9iaKjjVQyCffybaV44YNXuWJ9iw/viewform?usp=pp_url&entry.366340186=%E3%82%B9%E3%82%AD%E3%83%83%E3%83%97'">スキップ</button>
            <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeslJsMnOr8zd2wikJRDOV9iaKjjVQyCffybaV44YNXuWJ9iw/viewform?usp=pp_url&entry.366340186=%E6%9C%8D%E8%96%AC'">服薬</button>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const weekdays = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];

            const dayOfWeek = weekdays[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];

            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const period = (hours >= 5 && hours < 12) ? '朝' :
                           (hours >= 12 && hours < 18) ? '昼' : '夜';

            document.querySelector('.header').textContent = `${month} ${day}日 ${dayOfWeek}`;
            document.querySelector('.time').textContent = `${period}：${hours}:${minutes} の服薬`;
        }

        window.onload = updateDateTime;
    </script>
</body>
</html>
